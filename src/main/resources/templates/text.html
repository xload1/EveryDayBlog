<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            text-align: center;
        }
        textarea{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<form action="/blog/searchDate">
    <label>
        <input type="date" name="redirectDate">
    </label>
    <input type="submit" value="GO TO DATE">
</form>
<form th:action="'/blog/'+${date}+'/previous'" style="display: inline;">
    <input type="submit" value="PREVIOUS DAY">
</form>
<h1 th:text="${date}" style="display: inline; margin: 100px 100px;"/>
<form th:action="'/blog/'+${date}+'/next'" style="display: inline;">
    <input type="submit" value="NEXT DAY">
</form>
<form th:action="'/blog/'+${date}" method="post">
    <label>
        <input type="text" name="heading" th:value="${heading}" style="width: 500px; height: 50px; font-size: 20px;">
    </label>
    <br>
    <label>
        <textarea name="text"  th:text="${text}"/>
    </label>
    <br>
    <input type="submit" value="SAVE">
</form>
<br>
<form method="post" th:action="'/blog/'+${date}+'/clear'">
    <input type="submit" value="CLEAR TEXT" onclick="return confirm('Are you sure?')">
</form>
<br>
<button onclick="location.href='/blog/'">BACK</button>
</body>
</html>
